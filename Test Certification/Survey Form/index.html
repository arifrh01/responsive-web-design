<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label id="name-label" for="">Name <input id="name" type="text" placeholder="Enter your name" required> </label>
        <label id="email-label" for="">Email <input id="email" type="email" placeholder="Enter your email"
                required></label>
        <label id="number-label" for="">Age (Optional) <input id="number" type="number" min="17" max="59"
                placeholder="Age"> </label>
        <label for="">Which option best desribes your current role?
            <select id="dropdown" name="">
                <option value="1">Select current role </option>
                <option value="2">Student </option>
                <option value="3">Full time job</option>
                <option value="4">Full time learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
        </label>
        <label for="">Would you recommend freeCodeCamp to a friend?
            <label for=""><input type="radio" value="1"> Definitely</label>
            <label for=""><input type="radio" value="2"> Maybe</label>
            <label for=""><input type="radio" value="3"> Not sure</label>
        </label>
        <label for="">What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="">
                <option value="1">Select an option</option>
                <option value="2">Challenges</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open source</option>
            </select>
        </label>
        <label for="">What would you like to see improved? (Check all that apply)
            <label for=""><input type="checkbox" value="1"> Front-end Projects</label>
            <label for=""><input type="checkbox" value="2"> Back-end Projects</label>
            <label for=""><input type="checkbox" value="3"> Data Visualization</label>
            <label for=""><input type="checkbox" value="4"> Challenges</label>
            <label for=""><input type="checkbox" value="5"> Open Source Community</label>
            <label for=""><input type="checkbox" value="6"> Gitter Help Rooms</label>
            <label for=""><input type="checkbox" value="7"> Videos</label>
            <label for=""><input type="checkbox" value="8"> City Meetups</label>
            <label for=""><input type="checkbox" value="9"> Wiki</label>
            <label for=""><input type="checkbox" value="10"> Forum</label>
            <label for=""><input type="checkbox" value="11"> Additional Course</label>
        </label>
        <label for="">Any comment or suggestions? <textarea id="" name=""></textarea></label>
        <input type="submit">
    </form>
</body>

</html>
