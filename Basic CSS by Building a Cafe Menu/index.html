<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <!-- Task 61: Now apply the established class to the Est. 2020 text. -->
            <p>Est. 2020</p>
            <!-- Task 66: First, add an hr element between the p element with the class established and the first section element. Note that hr elements are self closing. -->
            <hr>
            <section>
                <h2>Coffee</h2>
                <!-- Task 88: Under the Coffee heading, add an image using the url https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg. Give the image an alt value of coffee icon. -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <!-- Task 90: Add one last image under the Desserts heading using the url https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg. Give the image an alt value of pie icon. -->
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <!-- Task 71: Go ahead and add another hr element between the main element and the footer element. -->
        <!-- Task 76: Now add the bottom-line class to the second hr element so the styling is applied. -->
        <hr class="bottom-line">
        <!-- Task 63: Add a footer element below the main element, where you can add some additional information. -->
        <footer>
            <!-- Task 64: Inside the footer, add a p element. Then, nest an anchor (a) element in the p that links to https://www.freecodecamp.org and has the text Visit our website. -->
            <p>
                <a href="https://www.freecodecamp.org">Visit our website</a>
            </p>
            <!-- Task 65: Add a second p element below the one with the link and give it the text 123 Free Code Camp Drive. -->
            <!-- Task 87: Now apply the address class to the p element containing the street address 123 Free Code Camp Drive. -->
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
